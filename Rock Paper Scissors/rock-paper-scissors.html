<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <main>
    <div class="selection">
    <h1>Rock, Paper, Scissors</h1>
    <!-- "data-" is a way to create custom HTML attributes -->
        <button class="choice" data-choice="Rock">Rock</button>
        <button class="choice" data-choice="Paper">Paper</button>
        <button class="choice" data-choice="Scissors">Scissors</button>
    </div>

    <div class="results">
    <p id="js-player-selection"></p>
    <p class="js-score-results"></p>
    <button onclick="resetScore()">Reset Score</button>
    </div>
</main>
</body>
<script src="rockPaperScissors.js"></script>
</html>
